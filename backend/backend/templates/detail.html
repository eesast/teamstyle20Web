<html>
<head>
<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
</style>
{% if global_settings %}
{% for settings in global_settings %}
<title>{{settings.year}} {{settings.game_name}}</title>
{% endfor %}
{% endif %}
</head>

<body>
<h2>公告详情</h2>
{% if post %}
<table>
  <tr>
    <th>标题</th>
    <td>{{ post.title }}</td>
  </tr>
  <tr>
    <th>内文</th>
    <td>{{ post.content }}</td>
  </tr>
  <tr>
    <th>发布时间</th>
    <td>{{ post.pub_date }}</td>
  </tr>
  <tr>
    <th>最后更新时间</th>
    <td>{{ post.last_update_date }}</td>
  </tr>
{% else %}
  <tr>
    <td colspan = "3">无此公告。</td>
  </tr>
{% endif %}
</table>
<h3><a href="{%url 'index'%}">回首页</a></h3>
</body>
</html>
